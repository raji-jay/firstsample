name: Hello CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "PORT=3000" > .env
          echo "MESSAGE=Hello from GitHub Actions!" >> .env

      - name: Test app runs
        run: node -e "require('dotenv').config(); console.log('âœ… Message is:', process.env.MESSAGE);"
